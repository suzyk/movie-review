<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlickIt</title>
    <!--<link rel="stylesheet" href="src/styles/style.css">-->
    <link rel="icon" href="src/assets/logo_background.png">
</head>
<body>
    <div class="topnav">
        <img id="brand_logo_img" src="src/assets/flickit-logo-trans.png"/>
        <div class="search-container">
            <form role="search" id="form">
            <input type="search" id="query" name="q" placeholder="Search...">
            </form>
        </div>
    </div>

    <main class="movie_detail_main">
        <img id="logoImage" src="#">
        <div class="movie_detail_container">
            <div class="main_detail">
                <img id="detail_poster" src="#">
                <div class="detail_info">
                    <h2 class="detail_title"></h2> 
                    <div class="detail_genre_runTime"></div>
                    <h2 class="detail_rating"></h2>
                    <h3 class="detail_tagline"></h3>
                    <p class="detail_overview"></p>
                </div>
            </div>
            <div class="trailers_section">
                <h2 class="trailer_header">Trailers</h2>
                <div class="trailers_container">
                    <div id="trailers"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/suzyk/movie-review" target="_blank"><i class="fab fa-github fa-lg" aria-hidden="true"></i>  GitHub</a>
        <a href="mailto:suzykahng@gmail.com"><i class="fas fa-envelope" aria-hidden="true"></i>  suzykahng@gmail.com</a>
        <small>Copyright Â© 2024 Suzy Kang. All Rights Reserved.</small>
    </footer>
</body>
<!--<script src="src/js/movie-detail.js"></script>-->
<script type="module" src="./src/js/movie-detail.js"></script>
<script src="https://kit.fontawesome.com/5099af3658.js" crossorigin="anonymous"></script>
</html>
